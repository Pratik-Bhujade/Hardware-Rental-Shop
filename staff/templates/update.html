{% load static %}
<!DOCTYPE HTML>

<html>
	<head>
		<title>Update Tools | Rent IT</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'js/jquery.dropotron.min.js' %}"></script>
		<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
		<script src="{% static 'js/skel.min.js' %}"></script>
		<script src="{% static 'js/skel-layers.min.js' %}"></script>
		<script src="{% static 'js/init.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/skel.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style-xlarge.css' %}" />
	</head>
	<body>


			<div id="main" class="wrapper style1">
				<div class="container">
					<header class="major">
						<h2>Update your tools from here!</h2>
					</header>
						<section>
							<form method="post" action="#">
								{% csrf_token %}
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<!-- <input type="text" name="tool_type" id="tool_type" value="" placeholder="Tool Type" /> -->
										<input type="text" name="tooltype" value="{{ tool.tooltype }}" required id="id_tooltype" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<!-- <input type="text" name="tool_name" id="tool_name" value="" placeholder="Tool Name" /> -->
										<input type="text" name="name" value="{{ tool.name }}" required id="id_name" maxlength="50" />
									</div>
									<div class="6u 12u$(xsmall)">
										<!-- <input type="text" name="quantity" id="quantity" value="" placeholder="Quantity" /> -->
										<input type="text" name="quantity" value="{{ tool.quantity }}" required id="id_quantity" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<!-- <input type="text" name="day" id="day" value="" placeholder="Per Day Cost" /> -->
										<input type="text" name="daycost" value="{{ tool.daycost }}" step="0.01" required id="id_daycost" />
									</div>
									<div class="6u 12u$(xsmall)">
										<!-- <input type="text" name="week" id="week" value="" placeholder="Per Week Cost" /> -->
										<input type="text" name="weekcost" value="{{ tool.weekcost }}" step="0.01" required id="id_weekcost" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<!-- <input type="text" name="month" id="month" value="" placeholder="Per Month Cost" /> -->
										<input type="text" name="monthcost" value="{{ tool.monthcost }}" step="0.01" required id="id_monthcost" />
									</div>
									<ul class="actions">
									<li><button type="submit" class="button special icon fa-plus-square" style="font-size:18px">Update</button></li>
									<!-- <li><a href="all_tools.html" class="button special icon fa-plus-square">Update Quantity</a></li> -->
								</ul>
								</div>
							</form>
						</section>
						<hr />
				</div>
			</div>
		</body>
		</html>

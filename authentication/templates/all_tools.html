{% load static %}
<!DOCTYPE HTML>

<html>
	<head>
		<title>All Tools | Rent IT</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'js/jquery.dropotron.min.js' %}"></script>
		<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
		<script src="{% static 'js/skel.min.js' %}"></script>
		<script src="{% static 'js/skel-layers.min.js' %}"></script>
		<script src="{% static 'js/init.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/skel.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style-xlarge.css' %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<style>
	.alt th{
		width: 20%;
	}
	</style>
	<body>


			<div id="main" class="wrapper style1">
				<div class="container">
					<header class="major">
						<h2>Insert, Update & Delete Tools</h2>
					</header>
					<section>
							<div>
							<td><ul class="actions small">
								<li><a href="/insert" class="button special icon fa-download">Insert</a></li>
								<li><a href="/logout" class="button special icon fa-sign-out">Logout</a></li>
								</ul>
							</div>
							<div class="table-wrapper">
								<table class="alt">
									<thead>
										<tr>
											<th>Item</th>
											<th>Quantity</th>
											<th>Day</th>
											<th>Week</th>
											<th>Month</th>
											<th colspan="2">Operation</th>
										</tr>
									</thead>
									<tbody>
										{% for tool in tools %}
									                <tr>
									                        <td>{{tool.name}}</td>
									                        <td>{{tool.quantity}}</td>
									                        <td>{{tool.daycost}}</td>
									                        <td>{{tool.weekcost}}</td>
									                        <td>{{tool.monthcost}}</td>
												<td>
												<ul style="margin:0 !important">
												<a href="/update/{{tool.id}}" class="button special small icon fa-plus">Update</a>
												</ul>
												</td>
												<td>
												<ul class="actions small" style="margin: 0!important;">
												<li><a href="/delete/{{tool.id}}" class="button special small icon fa-trash">Delete</a></li></ul>
												</td>
									                </tr>
									        {% endfor %}
									</tbody>
 								</table>
							</div>

						</section>
				</div>
			</div>
		</body>
		</html>
